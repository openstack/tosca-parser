tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA template for testing get_attribute with HOST keyword.

topology_template:
  node_templates:
    server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
          num_cpus: 2

  outputs:
    ip_address:
      value: { get_attribute: [ HOST, private_address ] }
