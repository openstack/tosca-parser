heat_template_version: 2013-05-23

description: >
  TOSCA simple profile with 1 server bound to 3 networks

parameters: {}

resources:
  my_server:
    type: OS::Nova::Server
    properties:
      flavor: m1.small
      image: cirros-0.3.2-x86_64-uec
      key_name: userkey
      networks:
      - port: { get_resource: my_port1 }
      - port: { get_resource: my_port2 }
      - port: { get_resource: my_port3 }
      user_data_format: SOFTWARE_CONFIG

  my_network1:
    type: OS::Neutron::Net
    properties:
      name: net1

  my_network2:
    type: OS::Neutron::Net
    properties:
      name: net2

  my_network3:
    type: OS::Neutron::Net
    properties:
      name: net3

  my_network1_subnet:
    type: OS::Neutron::Subnet
    properties:
      cidr: 192.168.1.0/24
      ip_version: 4
      network: { get_resource: my_network1 }

  my_network2_subnet:
    type: OS::Neutron::Subnet
    properties:
      cidr: 192.168.2.0/24
      ip_version: 4
      network: { get_resource: my_network2 }

  my_network3_subnet:
    type: OS::Neutron::Subnet
    properties:
      cidr: 192.168.3.0/24
      ip_version: 4
      network: { get_resource: my_network3 }

  my_port1:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: my_network1 }

  my_port2:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: my_network2 }

  my_port3:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: my_network3 }

outputs: {}
