tosca_definitions_version: tosca_simple_1.0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

imports:
  - custom_types/wordpress.yaml

inputs:
  cpus:
    type: integer
    description: Number of CPUs for the server.
    constraints:
      - valid_values: [ 1, 2, 4, 8 ]
  db_name:
    type: string
    description: The name of the database.
  db_user:
    type: string
    description: The user name of the DB user.
  db_pwd:
    type: string
    description: The WordPress database admin account password.
  db_root_pwd:
    type: string
    description: Root password for MySQL.
  db_port:
    type: integer
    description: Port for the MySQL database.

node_templates:
  wordpress:
    type: tosca.nodes.WebApplication.WordPress
    requirements:
      - host: webserver
      - database_endpoint: mysql_database
    interfaces:
      tosca.interfaces.node.Lifecycle:
         create: wordpress_install.sh
         configure:
           implementation: wordpress_configure.sh
           input:
             wp_db_name: { get_property: [ mysql_database, db_name ] }
             wp_db_user: { get_property: [ mysql_database, db_user ] }
             wp_db_password: { get_property: [ mysql_database, db_password ] }
             wp_db_port: { get_property: [ SELF, database_endpoint, port ] }

  mysql_database:
    type: tosca.nodes.Database
    properties:
      db_name: { get_input: db_name }
      db_user: { get_input: db_user }
      db_password: { get_input: db_pwd }
    capabilities:
      database_endpoint:
        properties:
          port: { get_input: db_port }
    requirements:
      - host: mysql_dbms
    interfaces:
      tosca.interfaces.node.Lifecycle:
         configure:
            implementation: mysql_database_configure.sh
            input:
                db_port: { get_property: [ SELF, database_endpoint, port ] }

  mysql_dbms:
    type: tosca.nodes.DBMS
    properties:
      dbms_root_password: { get_input: db_root_pwd }
      dbms_port: { get_input: db_port }
    requirements:
      - host: server
    interfaces:
      tosca.interfaces.node.Lifecycle:
        create: mysql_dbms_install.sh
        start: mysql_dbms_start.sh
        configure:
          implementation: mysql_dbms_configure.sh
          input:
            db_user: { get_input: db_user }
            db_root_password: { get_property: [ mysql_dbms, dbms_root_password ] }

  webserver:
    type: tosca.nodes.WebServer
    requirements:
      - host: server
    interfaces:
      tosca.interfaces.node.Lifecycle:
        create: webserver_install.sh
        start: webserver_start.sh

  server:
    type: tosca.nodes.Compute
    properties:
      # compute properties (flavor)
      disk_size: 10
      num_cpus: { get_input: cpus }
      mem_size: 4096
      # host image properties
      os_arch: x86_64
      os_type: Linux
      os_distribution: Fedora
      os_version: 18

outputs:
  website_url:
    description: URL for Wordpress wiki.
    value: { get_attribute: [server, ip_address] }
