tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  Test Requirements.

imports:
  - ../custom_types/wordpress.yaml

topology_template:
  node_templates:
    my_app:
      description: >
        Specify multiple requirement via node and relationship keyword,
        as an explicit relationship. Also demonstrates relationship with
        type keyword and without it as an in-line reference.
      type: tosca.nodes.WebApplication.WordPress
      requirements:
        - req1:
            node: my_webserver
            relationship: tosca.relationships.HostedOn
        - req2:
            node: mysql_database
            relationship:
              type: tosca.relationships.ConnectsTo
    mysql_database:
      description: Specify requirement via a capability as an implicit relationship.
      type: tosca.nodes.Database
      requirements:
        - host:
            node: my_dbms
            relationship: tosca.relationships.HostedOn
    my_dbms:
      type: tosca.nodes.DBMS
    my_webserver:
      type: tosca.nodes.WebServer
    my_server:
      description: >
        Specify requirement via a relationship template, as an explicit relationship.
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            disk_size: 10 GB
            mem_size: 4 MB
        os:
          properties:
            # host Operating System image properties
            architecture: x86_64
            type: linux
            distribution: rhel
            version: 6.5
      requirements:
        - req1:
            node: my_storage
            relationship: storage_attachment
    my_storage:
      type: tosca.nodes.BlockStorage
      properties:
        size: 1 GiB
        snapshot_id: id

  relationship_templates:
    storage_attachment:
      type: tosca.relationships.AttachesTo
      properties:
        location: /temp
