tosca_definitions_version: tosca_simple_yaml_1_0

description: Test template for deploying a single server with predefined properties and custom relationship types

imports:
  - ../custom_types/custom_relationship_type_defs.yaml

topology_template:
  node_templates:
    server1:
      type: tosca.nodes.HACompute
      capabilities:
        # Host container properties
        host:
         properties:
           num_cpus: 2
           disk_size: 10 GB
           mem_size: 512 MB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            architecture: x86_64
            type: Linux
            distribution: RHEL
            version: 6.5
      requirements:
        - high_availability: server2

    server2:
      type: tosca.nodes.HACompute
      capabilities:
        # Host container properties
        host:
         properties:
           num_cpus: 2
           disk_size: 10 GB
           mem_size: 512 MB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            architecture: x86_64
            type: Linux
            distribution: RHEL
            version: 6.5
      requirements:
        - high_availability: server1
